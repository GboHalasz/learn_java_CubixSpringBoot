<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Hr | Edit Employee</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-10 col-md-6 col-lg-4">
          <!-- <form
            th:object="${newEmployee}"
            method="post"
            th:action="@{'/employees/' + ${employee.id}}"
            class="my-3"
          > -->

          <form
            th:action="@{/updateEmployee}"
            method="post"
            th:object="${employee}"           
            class="my-3"
          >
            <fieldset>
              <legend>Edit Employee</legend>
              <div class="form-group mb-3">
                <label
                  for="employeeid"
                  class="form-label"
                  th:text="*{id}"
                  >ID:</label
                >
                <input                  
                  type="hidden"
                  th:field="*{id}"                  
                />
              </div>
              <div class="form-group mb-3">
                <label for="employeename" class="form-label">Edit name:</label>
                <input
                  required     
                  th:field="*{name}"             
                  id="employeename"
                  type="text"
                  class="form-control"
                  aria-label="input to add the name"
                />
              </div>
              <div class="form-group mb-3">
                <label for="employeejob" class="form-label">Edit job:</label>
                <input
                  required
                  th:field="*{job}"
                  id="employeejob"
                  type="text"
                  class="form-control"                  
                  aria-label="input to add the job"
                />
              </div>
              <label for="employeesalary" class="form-label"
                >Edit Salary:</label
              >
              <div class="input-group mb-3">
                <input
                  required
                  th:field="*{salary}"
                  id="employeesalary"
                  type="number"
                  class="form-control"
                  aria-label="input to add the salary"
                />
                <span class="input-group-text">$</span>
              </div>
              <div class="form-group mb-3">
                <label
                  for="employeestartdate"
                  class="form-label"                  
                  >Edit Start date:</label
                >
                <input
                  required                  
                  th:name="startDate"
                  th:value="*{startDate}"
                  id="employeestartdate"
                  type="datetime-local"
                  class="form-control"
                  aria-label="input to add the start date"
                />
              </div>
            </fieldset>
            <button id="submit" type="submit" class="btn btn-primary">
              Save
            </button>
          </form>
          <hr />
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
